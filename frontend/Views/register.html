<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PricePal | Sign Up</title>
        <link rel="stylesheet" href="../Css/login.css" type="text/css">

    </head>
    <body>
        <section>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="box">
                <div class="container">
                    <div class="form">
                        <h2>Sign Up Today</h2>
                        <form>
                            <div class="inputBox">
                                <input type="text" id="username" placeholder="New Username">
                            </div>
                            <div class="error hide" id="errorUser">
                                <p>User already exists</p>
                            </div>
                            <div class="inputBox">
                                <input type="password" id="password" placeholder="Password">
                            </div>
                            <div class="inputBox">
                                <input type="password" id="password2" placeholder="Confirm Password">
                            </div>
                            <div class="error hide" id="errorPassword">
                                <p>Passwords must be the same</p>
                            </div>
                            <div class="error hide" id="errorLength">
                                <p>Passwords must be at least 5 characters long</p>
                            </div>
                            <div class="inputBox">
                                <input type="submit"  value="Sign Up">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="foot">
                <p>PricePalÂ© 2022</p>
            </div>
        </section>
    </body>
</html>
