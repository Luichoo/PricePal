<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PricePal</title>
        <link rel="stylesheet" href="../Css/cart.css" type="text/css">
        <script src="https://kit.fontawesome.com/8200df50bd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="bolitas"></div>
            <div class="bolitas"></div>
            <section class="glass">
                <div class="dashboard">
                    <!-- Sidebar -->
                    <div class="user">
                        <img class="pfp" src="../Media/WhatsApp Image 2022-11-14 at 7.57.04 PM.jpeg" alt="pfp">
                        <h1>Pinguiphine</h1>
                        <div class="links"></div>
                    </div>
                    <div class="links">
                        <div class="link">
                            <i class="fas fa-basket-shopping fa-2xl"></i>
                            <h2>WishList</h2>
                        </div>
                        <div class="link">
                            <i class="fas fa-fire fa-2xl"></i>
                            <h2>Popular</h2>
                        </div>
                        <div class="link">
                            <i class="fas fa-tags fa-2xl"></i>
                            <h2>On Sale!</h2>
                        </div>
                    </div>
                    <div class="logOut">
                        <i class="fas fa-gear fa-xl"></i>
                        <h2>Log Out</h2>
                    </div>
                </div>
                <!-- Main List -->
                <div class="products">
                    <div class="searchbar">
                        <div class="inputBox">
                            <i class="fas fa-magnifying-glass fa-xl icon"></i>
                            <input  type="text" id="searchbar" placeholder="      Search">
                        </div>
                    </div>
                    <div class="status">
                        <h1>WishList</h1>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img class="item" src="../Media/LickyChirms.jpg" alt="LickyChirms">
                            <div class="cardInfo">
                                <h2>Licky Chirms</h2>
                                <p>Cereal</p>
                            </div>
                            <div class="price">
                                <i class="fa-brands fa-amazon fa-2xl"></i>
                                <h2>$5</h2>
                            </div>
                            <div class="price">
                                <i class="fa-brands fa-ebay fa-2xl"></i>
                                <h2>$6</h2>
                            </div>
                            <div class="price">
                                <i class="fa-brands fa-shopify fa-2xl"></i>
                                <h2>$7</h2>
                            </div>
                        </div>
                        <div class="card">
                            <img class="item" src="../Media/LickyChirms.jpg" alt="LickyChirms">
                            <div class="cardInfo">
                                <h2>Licky Chirms</h2>
                                <p>Cereal</p>
                            </div>
                            <div class="price">
                                <i class="fa-brands fa-amazon fa-2xl"></i>
                                <h2>$5</h2>
                            </div>
                            <div class="price">
                                <i class="fa-brands fa-ebay fa-2xl"></i>
                                <h2>$6</h2>
                            </div>
                            <div class="price">
                                <i class="fa-brands fa-shopify fa-2xl"></i>
                                <h2>$7</h2>
                            </div>
                        </div>
                        <div class="card">
                            <img class="item" src="../Media/LickyChirms.jpg" alt="LickyChirms">
                            <div class="cardInfo">
                                <h2>Licky Chirms</h2>
                                <p>Cereal</p>
                            </div>
                            <div class="price">
                                <i class="fa-brands fa-amazon fa-2xl"></i>
                                <h2>$5</h2>
                            </div>
                            <div class="price">
                                <i class="fa-brands fa-ebay fa-2xl"></i>
                                <h2>$6</h2>
                            </div>
                            <div class="price">
                                <i class="fa-brands fa-shopify fa-2xl"></i>
                                <h2>$7</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
